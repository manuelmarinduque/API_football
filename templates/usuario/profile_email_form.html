{% extends 'base.html' %}
{% load static %}
{% block title %}Editar email{% endblock %}
{% block content %}
    <!-- Importante poner el attr method -->
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto mb-5">
                <div class="formulario-interno container formulario-recuperacion">
                    <form action="" method="post" class="formulario">
                        <h3 class="mb-4 titulo-formulario"> Perfil </h3>
                        <div class="container col-lg-8">
                            {% csrf_token %}

                            {{ form.as_p }}
                            <p><input type="submit" class="btn btn-success btn-block textoFormulario" value="Actualizar"></p>
                         </div>
                         <p class="ultmo" style="height: 10px;"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
